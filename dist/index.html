<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Vue-tag-input</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="tag-input.js"></script>
  </head>
  <body>
    <div id="app">
      <tag-input v-model="tags"
                 :get-items="getItems">
      </tag-input>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        tags: []
      },
      methods: {
        getItems: function(query) {
          return [
            {
              label: 1,
              value: 1
            }
          ];
        }
      }
    });
  </script>
  </body>
</html>
